<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
    <style>
        /* Estilos para el footer */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

<div class="flower" onclick="startChangingPetalColor()">
    <div class="text-above">From Valentin</div>
    <div class="mid"></div>
    <div class="Petal1 p1"></div>
    <div class="Petal1 p2"></div>
    <div class="Petal1 p3"></div>
    <div class="Petal1 p4"></div>
    <div class="Petal2 p1"></div>
    <div class="Petal2 p2"></div>
    <div class="Petal2 p3"></div>
    <div class="Petal2 p4"></div>
    <div class="Petal3 p1"></div>
    <div class="Petal3 p2"></div>
    <div class="Petal3 p3"></div>
    <div class="Petal3 p4"></div>
    <div class="text-below">To Candelaria</div>
</div>

<div class="footer">I love u &lt;3</div>

<script>
    let intervalId;

    function startChangingPetalColor() {
        intervalId = setInterval(changePetalColor, 1000); // Cambia cada segundo
    }

    function changePetalColor() {
        const petals = document.querySelectorAll('.Petal1, .Petal2, .Petal3');

        for (const petal of petals) {
            petal.style.background = getRandomColor();
        }
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>
</html>
